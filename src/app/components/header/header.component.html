<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Web</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      @import url("https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap");
      @import url("styles.css");
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="../../assets/public/logo.png" alt=""></div>
      <p id="logo_text">#Yo Programo</p>
      <div class="container">
        <div class="container_container">
            <a class="twitter" href="https://twitter.com/Kaxzark" target="_BLANK"><img id="twitter" src="../../assets/public/twitter-logo-60.png" alt="Mi cuenta de Twitter"></a>
        </div>
        <nav>
          <ul class="nav_ul">
            <li class="nav_ul_li"><a (click)="login()" *ngIf="!isLogged && !loginUrl">Log in</a>
                                  <a (click)="goHome()" *ngIf="!isLogged && loginUrl">Go Home</a>
                                  <a (click)="onLogOut()" *ngIf="isLogged">Log out</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
