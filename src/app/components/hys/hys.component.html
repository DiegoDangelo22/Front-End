<div class="hys">
    <h1>Hard & Soft skills</h1>
    <button type="button" class="newhys" id="newhys" *ngIf="isLogged"><i class="fa-regular fa-square-plus"></i></button>
  </div>

    <div class="row">
    <div *ngFor="let Skill of skill">
    <div class="container" *ngIf="mostrarHyS(Skill)">
        <circle-progress
        [percent]="(Skill.percentage)" 
        [title]="'auto'"
        [subtitle]="(Skill.name)"
        [showImage]="false" 
        [showSubtitle]="false"
        [animation]="true" 
        [animateTitle]="true"
        [animateSubtitle]="true"
>
        </circle-progress>
        <div *ngIf="isAdmin" class="btn">
            <li *ngIf="isLogged"><button class="btn btn-light" routerLink="/editskill/{{Skill.id}}"><i class="fa-solid fa-pencil"></i></button></li>
            <li *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Skill.id)"><i class="fa-solid fa-trash"></i></button></li>
        </div>
        <div class="subtitle">{{Skill.name}}</div>
        </div>
      </div>
</div>


<div class="modalhys" id="modal">
  <div class="modal-content">
    
    <div class="modal-body">



      <div class="container2">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="content">
            <div class="inputs">
                <label for="name">Nombre de la skill</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
    
    
                <label for="percentage">Porcentaje</label>
                <input type="number" class="form-control" id="percentage" name="percentage" [(ngModel)]="percentage" required>
            </div>
            <button class="btnooo">Agregar skill</button>
        </form>
    </div>
    </div>
  </div>
</div>
